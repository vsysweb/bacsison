<script>

    var subID = "wandaa252b26d38421a"; //Mã của OP, truy cập địa chỉ ip của OP ở 8080 sẽ thấy mã, mỗi OP có 1 mã riêng

    /****************************************************************/
    /***************** Không nên sửa phần bên dưới ******************/
    var socket = io('https://wanda.vnapps.com', {secure: true});
    socket.on('connect', function () {
        socket.emit('subID', subID);
        socket.on('subStatus', function (d) {
            console.log(d);
        });
        socket.on('setvar', function (d) {
            console.log(d);
            if (d.indexOf(',') !== 0) {
                var changepar = d.split(/,/);
                $("#" + changepar[0]).text(changepar[1]);
            }
        });
        socket.on('connection_limited',function(d){
        	 $("#_msg").text("Quá số lượng kết nối, vui lòng tải lại trình duyệt để cập nhật mới thông tin.");
        });
        socket.on('loadvar', function (d) {
        	 console.log(d);
            for (var key in d) {
                $("#" + key).text(d[key]);
            }
        });
    });
